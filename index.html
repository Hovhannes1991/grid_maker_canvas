<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="src/favicon.png"/>
	<meta name="description" content="Simply app to create grid image, You can use that grid for creating responsive websites">
    <meta name="keywords" content="Grid, Canvas, JavaScript, Responsive">
	<meta name="google-site-verification" content="O-cHbAaiq97qxAoemocw05NOgZwy7H-5D8jUmUc068s" />
	<title>Grid Maker Canvas</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<canvas id="canvas" width="400" height="400"></canvas>
	<div class="buttons">
		<div class="total_sizes">
			<input type="number" id="cWidth" placeholder="Total Width" max="3500">
	        <input type="number" id="cHeight" placeholder="Total Height" max="3500">
		</div>
		<div class="rect_sizes">
			<input type="number" id="gWidth" placeholder="Rect Height" max="500">
	        <input type="number" id="gHeight" placeholder="Rect Height" max="500">
		</div>	    
	    <div class="create">
	    	<input type="button" id="create" value="create">
	    </div>
	</div>
	

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
